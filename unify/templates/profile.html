<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MyCommunity - {{ session.name }}</title><link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}"><link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}"><link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}"><script src="{{ url_for('static', filename='js/navbar.js') }}" defer="defer"></script><script src="{{ url_for('static', filename='js/profile.js') }}" defer="defer"></script><link rel="shortcut icon" href="{{ url_for('static', filename='img/logo/mycommunity.png') }}"></head><body>{% include "navbar.html" %}<main><section class="profile"><div class="user-details"><div class="profile-photo"><label for="edit-profile-photo" form="photo-editor" class="edit-profile-photo"><img loading="lazy" src="/static/img/profile-photo/{{ session.profile_photo }}" alt="user-image"></label><form action="/profile" method="post" enctype="multipart/form-data" id="profile-photo-editor"><input accept="image/png,image/jpeg,image/gif,image/webp" type="file" name="profile-photo" id="edit-profile-photo" oninput="submit()"></form></div><div class="user-info"><p class="name">{{ session.name }} {% if session.name == "Sushant Pandey" and session.email == "sushaantkp@gmail.com" %} <img class="check-icon" src="{{ url_for('static', filename='img/logo/verified.png') }}" draggable="false"> {% endif %}</p><!--<p class="email">{{ session.email }}</p>--></div></div><div class="photo-grid">{% for photo in photos %} {% if photo.0 %} <img loading="lazy" src="/static/img/uploads/{{ photo.0 }}" alt="uploads"> {% endif %} {% endfor %}</div></section></main></body></html>
