<!doctype html><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><link href="{{ url_for('static', filename='css/login-signup.css') }}"rel=stylesheet><script defer src="{{ url_for('static', filename='js/login.js') }}"type=module></script><script defer src="{{ url_for('static', filename='js/module.js') }}"type=module></script><link href="{{ url_for('static', filename='img/logo/mycommunity.png') }}"rel="shortcut icon"><title>MyCommunity - Platform that connects</title><main><section class=center><h3 class=logo><span style=color:orange>My</span><span style=color:#dc143c>Community</span></h3><form action=/login id=mycommunity-form method=post name=mycommunity-form onsubmit="return validateLogin()"><div class=inp><input id=email name=email required> <span id=email-span></span> <label for=email id=label-email>Email</label></div><div class=inp><input id=password name=password required autocomplete=off maxlength=20 type=password> <span id=password-span></span> <label for=password id=label-password>Password</label></div><input class="submit-btn" id=submit type=submit disabled onsubmit=validateLogin() value=Login><div class=signup-link>Don't have an account? <a href=signup>Sign up</a></div></form></section></main>
