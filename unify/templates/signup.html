<!doctype html><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><link href="{{ url_for('static', filename='css/login-signup.css') }}"rel=stylesheet><script defer src="{{ url_for('static', filename='js/signup.js') }}"type=module></script><script defer src="{{ url_for('static', filename='js/module.js') }}"type=module></script><link href="{{ url_for('static', filename='img/logo/mycommunity.png') }}"rel="shortcut icon"><title>Join MyCommunity</title><main><section class=center><h3 class=logo><span style=color:orange>My</span><span style=color:#dc143c>Community</span></h3><form action=/signup enctype=multipart/form-data id=mycommunity-form method=post name=mycommunity-form onsubmit="return validateSignup()"><div class=inp><input id=name name=name autocomplete=off required maxlength=25> <span id=name-span></span> <label for=name id=label-name>Full Name</label></div><div class=inp><input id=email name=email autocomplete=off required> <span id=email-span></span> <label for=email id=label-email>Email</label></div><div class=inp><input id=password name=password autocomplete=off required type=password> <span id=password-span></span> <label for=password id=label-password>Password</label></div><div class=inp><input id=c-password name=c-password autocomplete=off required type=password> <span id=cpassword-span></span> <label for=c-password id=label-cpassword>Confirm Password</label></div><div><input id=profile-photo name=profile-photo type=file accept=image/png,image/jpeg,image/gif,image/webp></div><input id=submit type=submit class="submit-btn" disabled onsubmit=validateSignup() value="Sign Up"><div class=signup-link>Have an account? <a href=login>Login</a></div></form></section></main>
